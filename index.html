<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors-game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="main">

        <!-- TOP -->

        <div class="top">

            <h1><span>ROCK</span> PAPER<br> <span>SCISSORS</span></h1>
            <img src="images/logo.png" alt="">
        </div>
        <div class="navbar">
            <button class="rockbtn">ROCK</button>
            <button class="paperbtn">PAPER</button>
            <button class="scissbtn">SCISSORS</button>
        </div>
        <div class="gamebar">
            <div class="player pone">
                <h1>You</h1>
                <img src="images/logo.png" alt="">
            </div>
            <div class="player ptwo">
                <h1>Computer</h1>
                <img src="images/logo.png" alt="">
            </div>
        </div>
        <p class="win"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
